version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres_db
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres_db
    volumes:
      - .:/app
    command: >
      sh -c "uv sync && uv run alembic upgrade head && uv run uvicorn backend.api.main:app --host 0.0.0.0 --reload"

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
